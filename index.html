<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="João Victor Alvarenga" />
    <link rel="stylesheet" href="main.css" />
    <meta
      name="description"
      content="Resolução do Challenge Decodificador de Texto One Oracle"
    />
    <title>Challenge One</title>

    <!-- Import Google Fonts and Icons Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Google Icon Style -->
    <style>
      .material-symbols-outlined {
        font-variation-settings:
          "FILL" 1,
          "wght" 400,
          "GRAD" 0,
          "opsz" 24;
      }
    </style>
    <!-- Import Google Fonts Start -->
  </head>
  <body>
    <main>
      <div class="decoder-content-wrap">
        <header>
          <div class="logo-container">
            <img src="images/alura-logo.png" alt="Alura logo" />
          </div>
        </header>
        <div class="decoder-content">
          <textarea
            type="text"
            name="text"
            id="text"
            rows="16"
            placeholder="Digite seu texto"
            class="decoder-input"
          ></textarea>
          <div class="decoder-buttons">
            <p>
              <span class="material-symbols-outlined"> info </span>
              Apenas letras minúsculas e sem acento.
            </p>
            <div class="button-wrap">
              <button class="button btn-primary">Criptografar</button>
              <button class="button btn-secondary">Descriptografar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="decoder-result">
        <div class="decoder-results-wrap">
          <div class="illustration-conteiner">
            <img src="images/illustration.svg" alt="Ilustração" />
          </div>
          <div class="start-text">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>
              Digite um texto que você deseja criptografar ou descriptografar.
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
